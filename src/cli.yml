name: NOTA
version: "0.1"
author: Lu√≠s Silva <luiscomsnofim@gmail.com>
about: note and life management
args:
  - verbose:
      short: v
      multiple: true
      help: sets the verbosity of the logger Error(1)-Warn-Info-Debug-Trace(5)

subcommands:

    - init:
        about: init nota folder
        args:
            - FOLDER:
                help: creates the nota folders
                index: 1
                required: false

    - new:
        about: creates a new Nota 
        args:
            - NAME:
                help: creates a NOTA with <NAME>
                index: 1
                required: true

    - add:
        about: add file to Nota 
        args:
            - PATH:
                help: adds file in <PATH>
                index: 1
                required: true

    - index:
        about: index operations
        subcommands:
            - list: 
                about: list files in index

            - update: 
                about: update index based on files in NOTA folder


    - list:
        about: list existing NOTA
    
    - update:
        about : updates NOTA in the system 
        args:
            - FILE:
                help: updates <FILE> in NOTA
                index: 1
                required: false
    - export:
        about : book creation related operation
        args:
            - PATH:
                help: export file in <PATH>
                index: 1
                required: false 
