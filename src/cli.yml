name: myapp
version: "1.0"
author: Kevin K. <kbknapp@gmail.com>
about: Does awesome things
args:
  - verbose:
      short: v
      multiple: true
      help: sets the verbosity of the logger Error(1)-Warn-Info-Debug-Trace(5)

subcommands:
    - index:
        about: index operations
        args:
            - print:
                help: prints index file to the screen
                short: p
                long: print
            - clean:
                help: cleans index file
                short: c
                long: clean

    - init:
        about: init nota folder
        args:
            - FOLDER:
                help: creates the nota folders
                index: 1
                required: false
 
    - new:
        about: adds new notes
        args:
            - NAME:
                help: adds a nota with <NAME>
                index: 1
                required: true
    - list:
        about: lists existing notes

    - link-fix:
        about: fixes linking between notes
        args:
            - NAME:
                help: note to fix
                index: 1
                required: false

            - dry:
                help: do a dry run
                short: d
